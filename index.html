<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Payment form example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container bg-light">
  </div>
  <h1>Payment for example</h1>
  <div class="container bg-danger-rgb">
  </div>
  <h4>Some field are missing</h4>
  </div>
  </div>
  <form class="row g-3">
    <div class="col-md-5">
      <label for="inputcard" class="form-label">Card#</label>
      <input type="password" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
    </div>
    <div class="col-md-3">
      <label for="inputcvc" class="form-label">CVC#</label>
      <input type="password" class="form-control" id="inputcvc" placeholder="000">
    </div>
    <div class="col-md-4">
      <label for="inputamount" class="form-label">Amount</label>
      <div class="input-group">
        <div class="input-group-text">â‚¬</div>
        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Amount">
      </div>
    </div>
    <div class="col-6">
      <label for="First Name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="First Name">
    </div>
    <div class="col-6">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Pick a State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose</option>
        <option>Madrid</option>
        <option>Sevilla</option>
        <option>Barcelona</option>
        <option>Valencia</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <label for="inputaccept" class="form-label">We accept</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">1</label>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2</label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">3</label>

        </div>
      </div>
    </div>
  </div>
</div>
<label for="inputmessage" class="form-label">Message</label>
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" style="width: 50px"></textarea>
</div>

    <div class="col-3">
      <button type="submit" class="btn btn-secondary">Cancel</button>
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
