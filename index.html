<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Payment form example</title>
  <link rel="stylesheet" href="style.css">
</head>
<!--  -->

<body>
  <div class="container">
    <div class="card border-dark">
      <!--  -->
      <div class="card-header">
        <h1 class="mx">Payment for example</h1>
      </div>
      <!--  -->
      <div class="card-body">
        <div class="alert alert-danger mx-2" role="alert">
          <h4>Some field are missing</h4>
        </div>
        <!--  -->
        <div class="row g-3">
          <div class="col-5">
            <label for="inputcard" class="form-label">Card #</label>
            <input type="password" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="inputcvc" class="form-label">CVC#</label>
            <input type="password" class="form-control" id="inputcvc" placeholder="000">
          </div>
          <div class="col-4">
            <label for="inputamount" class="form-label" class="input-group">Amount</label>
            <div class="input-group">
              <div class="input-group-text">â‚¬
              </div>
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Amount">
            </div>
          </div>
          <div class="col-6">
            <label for="First Name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="First Name">
          </div>
          <div class="col-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">Pick a City</label>
            <select id="inputState" class="form-select">
              <option selected>Choose</option>
              <option>Madrid</option>
              <option>Sevilla</option>
              <option>Barcelona</option>
              <option>Valencia</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <!-- inicio div del check -->
          <div class="col-md-6">
            <div class="col-md-4">
            <label for="inputaccept" class="form-label">We accept</label>
            </div>
            <div class="form-check form-check-inline">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option3">
                <label class="form-check-label" for="inlineRadio2">3</label>
              </div>
              <!-- fin del div del check-->
            </div>
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlTextarea" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea"></textarea>
            <p class="text-secondary"> Add any notes here</p>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="card-footer text-body-secondary">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
